{namespace a=Tx_Assets_ViewHelpers}

<f:if condition="{itemAsset.asset -> a:isImage()}">
	<f:render partial="ItemAsset/Image" arguments="{itemAsset: itemAsset, assetIterator: assetIterator}" />
</f:if>
<f:if condition="{itemAsset.asset -> a:isYoutube()}">
	<f:render partial="ItemAsset/Youtube" arguments="{itemAsset: itemAsset, assetIterator: assetIterator}" />
</f:if>
